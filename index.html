<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/script.js" defer></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">Monster Killer</div>
        <div class="health_box">
            <div class="health_view">
                <div class="health_char">Monster</div>
                <div class="progress_bar">
                    <progress id="monster_health" max="100" value="100"></progress>
                </div>
            </div>
            <div class="health_view">
                <div class="health_char">Player</div>
                <div class="progress_bar">
                    <progress id="player_health" id="player_health" max="100" value="100"></progress>
                </div>
            </div>
        </div>
      <div class="action_btns">
        <button id="attack_btn">
            <span class="iconify" data-icon="solar:target-line-duotone"></span>
        </button>
        <button id="super_btn">
            <span class="iconify" data-icon="mingcute:target-line"></span>
        </button>
        <button id="heal_btn">
            <span class="iconify" data-icon="solar:health-broken"></span>
        </button>
        <button id="reset_btn">
            <span class="iconify" data-icon="ix:reset"></span>
        </button>
      </div>
    </div>
</body>
</html>
